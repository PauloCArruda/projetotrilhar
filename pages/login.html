    </form>

  </form>

<script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Evita que o formulário seja submetido normalmente
    
          // Verificação das credenciais (simulação)
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
    
          // Simulação de validação de login (substitua por lógica real)
          if (username === "trilhar" && password === "123") {
            // Credenciais válidas, redirecionar para página de cadastro
            window.location.href = "cadastro.html";

            // Credenciais inválidas (simulação)

          }
        });
      </script>
