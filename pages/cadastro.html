<h1>Gerenciamento de Alunos</h1>
<div id="form-aluno">
  <div class="linha-adicionar">
    <input type="text" id="nome-aluno" placeholder="Insira o nome do aluno" />
    <input type="text" id="telefone-aluno" placeholder="Insira o telefone do aluno" />
    <input type="text" id="cpf-aluno" placeholder="Insira o CPF do aluno" />
    <input type="email" id="email-aluno" placeholder="Insira o email do aluno" />
    <button onclick="criarAluno()">Adicionar Aluno</button>
  </div>
  <div class="linha-pesquisar">
    <input type="text" id="campo-pesquisa" placeholder="Pesquisar aluno por nome, telefone ou CPF" />
    <button id="botao-pesquisar">Pesquisar</button>
  </div>
</div>
<table id="tabela-alunos">
  
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Telefone</th>
      <th>CPF</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="corpo-tabela">
    
    
    <!-- Os alunos serão listados aqui -->
  </tbody>
</table>
